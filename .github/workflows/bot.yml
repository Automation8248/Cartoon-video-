name: Cartoon Video Automation Bot

on:
  workflow_dispatch: # Button to run manually
  schedule:
    - cron: '0 5 * * *' # Roz subah 5:00 UTC (India time ~10:30 AM) auto chalega

jobs:
  generate-video:
    runs-on: ubuntu-latest
    # Timeout badha diya hai kyunki Free servers kabhi-kabhi slow hote hain
    timeout-minutes: 30

    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        # 'ddgs' naya naam hai search library ka
        run: |
          pip install --upgrade pip
          pip install google-generativeai gradio_client requests pillow duckduckgo-search>=5.0
      - name: Run Main Script
        env:
          # Ye saare Secrets GitHub Settings se connect honge
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python main.py
